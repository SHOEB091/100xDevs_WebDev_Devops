<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

    <!-- <Login and Signup>    -->
    <div class="form-container">
        <form id="signin-form">
            <h2>Sign In</h2>
            <input type="text" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" method="post">Sign In</button>
        </form>

        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" method="post">Sign Up</button>
        </form>
    </div>

    <h1>Todo List</h1>
    <form id="add-form">
        <input type="text" name="todo" placeholder="Enter a new todo" required>
        <button class="add-todo" type="button">Add Todo</button> <!-- Changed to type="button" -->
    </form>
    <ul id="todo-list">
        <!-- Todo items will be dynamically added here as <li> elements -->
    </ul>
    <!-- Removed the separate delete form since deletion is handled by buttons in todo items -->

    <script src="script.js"></script>
</body>
</html>
